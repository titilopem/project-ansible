---
- name: Install Java 11
  hosts: all
  become: true
  tasks:
    - name: Install EPEL repository on CentOS
      ansible.builtin.yum:
        name: epel-release
        state: present
      when: "'CentOS' in ansible_distribution"

    - name: Install Java 11 on CentOS
      ansible.builtin.yum:
        name: java-11-openjdk
        state: present
        enablerepo: epel
      when: "'CentOS' in ansible_distribution"

    - name: Install Amazon Linux Extras on Amazon Linux
      ansible.builtin.command:
        cmd: "yum install -y amazon-linux-extras"
      when: "'Amazon' in ansible_distribution"

    - name: Install Java 11 on Amazon Linux
      ansible.builtin.shell:
        cmd: "amazon-linux-extras install java-openjdk11"
      when: "'Amazon' in ansible_distribution"

    - name: Install Java 11 on Ubuntu
      ansible.builtin.apt:
        name: openjdk-11-jdk
        state: present
      when: "'Ubuntu' in ansible_distribution"
...