---
- hosts: group1
  become: true
  tasks:
    - name: Add Tomcat user
      user:
        name: tomcat
        home: /opt/tomcat
        shell: /bin/nologin
        createhome: false

    - name: Create Tomcat directory
      file:
        path: /opt/tomcat
        state: directory
        mode: 0750
        owner: tomcat
        group: tomcat

    - name: Download and extract Tomcat
      ansible.builtin.get_url:
        url: "https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.72/bin/apache-tomcat-8.5.72.tar.gz"
        dest: "/opt/tomcat/apache-tomcat.tar.gz"

    - name: Extract Tomcat archive
      ansible.builtin.unarchive:
        src: "/opt/tomcat/apache-tomcat.tar.gz"
        dest: "/opt/tomcat/"
        remote_src: true
        owner: tomcat
        group: tomcat

    - name: Reload systemd configuration
      ansible.builtin.command:
        cmd: "systemctl daemon-reload"

    - name: Detect Tomcat service name based on distribution
      set_fact:
        tomcat_service_name: "{{ 'tomcat' }}"
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Amazon'  # Adjust for other distributions

    - name: Check Tomcat service status
      ansible.builtin.command:
        cmd: "systemctl is-active {{ tomcat_service_name }}"
      register: tomcat_status
      ignore_errors: true

    - name: Start Tomcat service if it's inactive
      ansible.builtin.systemd:
        name: "{{ tomcat_service_name }}"
        state: started
      when: tomcat_status is defined and ('inactive' in tomcat_status.stdout | default(''))
