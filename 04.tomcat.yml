---
- hosts: group1
  become: true
  tasks:
    - name: Add Tomcat user
      user:
        name: tomcat
        home: /opt/tomcat
        shell: /bin/nologin
        createhome: false

    - name: Create Tomcat directory
      file:
        path: /opt/tomcat
        state: directory
        mode: 0750
        owner: tomcat
        group: tomcat

    - name: Download and extract Tomcat
      get_url:
        url: "https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.72/bin/apache-tomcat-8.5.72.tar.gz"
        dest: "/opt/tomcat/apache-tomcat.tar.gz"

    - name: Extract Tomcat archive
      unarchive:
        src: "/opt/tomcat/apache-tomcat.tar.gz"
        dest: "/opt/tomcat/"
        remote_src: true
        owner: tomcat
        group: tomcat

    - name: Reload systemd configuration
      command: "systemctl daemon-reload"

    - name: Shutdown Tomcat service
      command: "/opt/tomcat/bin/shutdown.sh"
      async: 600
      poll: 0
      ignore_errors: yes

    - name: Wait for Tomcat to shut down
      wait_for:
        port: 8080
        state: absent
      delegate_to: localhost

    - name: Start Tomcat service
      command: "/opt/tomcat/bin/startup.sh"
...