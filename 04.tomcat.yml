---
- hosts: all
  become: yes
  become_method: sudo

  tasks:
    - name: Download Tomcat
      get_url:
        url: "https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.16/bin/apache-tomcat-10.1.16.tar.gz"
        dest: /usr/local

    - name: Extract Tomcat
      unarchive:
        src: "/usr/local/apache-tomcat-10.1.16.tar.gz"
        dest: /usr/local
        remote_src: yes

    - name: Set Tomcat home
      command: mv /usr/local/apache-tomcat-10.1.16 /usr/local/latest

    - name: Starting tomcat
      shell:  nohup /usr/locall/latest/bin/startup.sh &
...