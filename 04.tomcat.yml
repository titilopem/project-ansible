---
- name: Update Package Managers, Install Tomcat, and Reload
  hosts: all
  become: yes

  tasks:
    - name: Update package manager cache
      package_facts:
      run_once: yes

    - name: Install Tomcat
      package:
        name: "{{ item.pkg }}"
        state: present
      loop:
        - { pkg: 'tomcat', when: "'Ubuntu' in ansible_distribution" }
        - { pkg: 'tomcat', when: "'Amazon' in ansible_distribution or 'CentOS' in ansible_distribution" }

    - name: Reload Tomcat
      systemd:
        name: tomcat
        state: restarted
      when: "'Ubuntu' in ansible_distribution or 'Amazon' in ansible_distribution or 'CentOS' in ansible_distribution"
...