# tasks/main.yml

- name: Gather Facts
  ansible.builtin.setup

- name: Create a Directory /opt/tomcat
  become: yes
  file:
    path: /opt/tomcat
    state: directory

- name: Extract Tomcat
  ansible.builtin.unarchive:
    src: "{{ tomcat_install_download_url }}"
    dest: /opt/tomcat
    remote_src: yes

- name: Move files to the /opt/tomcat directory
  become: yes
  shell: "mv /opt/tomcat/apache*/* /opt/tomcat"

- name: Install Tomcat init script
  ansible.builtin.copy:
    src: "/opt/tomcat/apache-tomcat-{{ tomcat_install_version }}/bin/catalina.sh"
    dest: "/etc/init.d/tomcat"
    mode: '0755'
    remote_src: yes

- name: Creating a service file
  become: yes
  copy:
    content: |
      [Unit]
      Description=Tomcat Service
      Requires=network.target
      After=network.target
      [Service]
      Type=forking
      User={{ tomcat_install_user }}
      Environment="CATALINA_PID=/opt/tomcat/logs/tomcat.pid"
      Environment="CATALINA_BASE=/opt/tomcat"
      Environment="CATALINA_HOME=/opt/tomcat"
      Environment="CATALINA_OPTS=-Xms512M -Xmx1024M -server -XX:+UseParallelGC"
      ExecStart=/opt/tomcat/bin/startup.sh
      ExecStop=/opt/tomcat/bin/shutdown.sh
      Restart=on-abnormal
      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/tomcat.service

- name: Enable the tomcat service and start
  become: yes
  systemd:
    name: tomcat
    enabled: yes
    state: started
  notify: restart tomcat