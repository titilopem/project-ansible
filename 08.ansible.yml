---
- name: Install EPEL repository and Ansible
  hosts: n1a
  become: true
  tasks:
    - name: Install EPEL repository on CentOS and Amazon Linux
      ansible.builtin.yum:
        name: epel-release
        state: present
      when: "'CentOS' in ansible_distribution"

    - name: Install Ansible on CentOS
      ansible.builtin.yum:
        name: ansible
        state: present
      when: "'CentOS' in ansible_distribution"

    - name: Install EPEL repository on Amazon Linux
      ansible.builtin.command:
        cmd: "amazon-linux-extras install epel -y"
      when: "'Amazon' in ansible_distribution"

    - name: Install Ansible on Amazon Linux
      ansible.builtin.amazon.aws_yum:
        name: ansible
        state: present
      when: "'Amazon' in ansible_distribution"

    - name: Install Ansible on Ubuntu
      ansible.builtin.apt:
        name: ansible
        state: present
      when: "'Ubuntu' in ansible_distribution"

    - name: Debug Ansible installation status
      ansible.builtin.debug:
        var: "ansible_is_installed"
...